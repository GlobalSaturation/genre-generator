<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genre Generator</title>
	<script src="javascript.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="menu">
		<div id="door-container">
		</div>

		<div class="buttons">
			<div class="num-input-wrapper">
				<button
					class="value-control"
					side="left"
					onclick="document.querySelector('#number-input').stepDown()"
					title="Decrease value"
					aria-label="Decrease value">-</button>
				<input class="value-input" type="number" value="2" min="1" max="3" name="number-input" id="number-input">
				<button
					class="value-control"
					side="right"
					onclick="document.querySelector('#number-input').stepUp()"
					title="Increase value"
					aria-label="Increase value">+</button>
			</div>
			<button id="spinner">Generate</button>
		</div>
	</div>

	
</body>
</html>
