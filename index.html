<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

	<title>Genre Generator</title>
	<script src="javascript.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="center-wrapper" id="main">
		<h1>Genre Generator</h1>
		<div id="title-blob"></div>
		<div class="center-wrapper" id='menu'>
			<div id="door-container"></div>

			<div class="buttons">
				<div class="num-input-wrapper">
					<button
						class="value-control"
						side="left"
						onclick="document.querySelector('#number-input').stepDown()"
						title="Decrease value"
						aria-label="Decrease value">-</button>
					<input class="value-input" type="number" value="2" min="1" max="3" name="number-input" id="number-input">
					<button
						class="value-control"
						side="right"
						onclick="document.querySelector('#number-input').stepUp()"
						title="Increase value"
						aria-label="Increase value">+</button>
				</div>
				<button id="spinner">Generate</button>
			</div>
		</div>
	</div>

	
</body>
</html>
